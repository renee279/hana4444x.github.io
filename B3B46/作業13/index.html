<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>作業13</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="css/skitter.styles.css"/>
    <style>
        .box_skitter_large {
            width: 700px;
            height: 1000px;
        }

        body {
            background-color: #000000;
        }

        /* 新增這段CSS */
        .box_skitter_large img {
            max-width: 800px; /* 限制圖片最大寬度為800px */
            max-height: 500px; /* 限制圖片最大高度為500px */
        }
    </style>
    <script src="js/jquery-1.5.2.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.animate-colors-min.js"></script>
    <script src="js/jquery.skitter.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.box_skitter_large').skitter({
                hideTools: true
            });
        });
    </script>
</head>
<body>
<div class="border_box">
    <div class="box_skitter box_skitter_large">
        <ul>
            <li>
                <img src="images/01.jpg" class="cubeShow"/>
                <div class="label_text">
                    <p>到大自然來吸收一些芬多精。</p>
            </li>
            <li>
                <img src="images/02.jpg" class="directionRight"/>
                <div class="label_text">
                    <p>烈日下的白宮，好看吧?。</p>
                </div>
            </li>
            <li>
                <img src="images/03.jpg" class="directionRight"/>
                <div class="label_text">
                    <p>今天是香香的一天，做香水真的很療癒。</p>
                </div>
            </li>
            <li>
                <img src="images/04.jpg" class="paralell"/>
                <div class="label_text">
                    <p>假日最適合來暖暖的熱茶。</p>
                </div>
            </li>
            <li>
                <img src="images/05.jpg" class="upBars"/>
                <div class="label_text">
                    <p>好幸運!竟然遇到火燒雲。</p>
                </div>
            </li>
            <li>
                <img src="images/06.jpg" class="upBars"/>
                <div class="label_text">
                    <p>看海真的會讓心情變好。</p>
                </div>
            </li>
            <li>
                <img src="images/07.jpg" class="fade"/>
                <div class="label_text">
                    <p>繞著鯉魚潭逛了一天，還遇到在划龍舟的人們。</p>
                </div>
            </li>
            <li>
                <img src="images/08.jpg" class="circlesInside"/>
                <div class="label_text">
                    <p>學校這個花園超美。</p>
                </div>
            </li>
            <li>
                <img src="images/09.jpg" class="glassBlock"/>
                <div class="label_text">
                    <p>大自然的鬼斧神工....武嶺真的很美。</p>
                </div>
            </li>
            <li>
                <img src="images/10.jpg" class="cubeSize"/>
                <div class="label_text">
                    <p>這個黃昏好像身處油畫秘境中。</p>
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
